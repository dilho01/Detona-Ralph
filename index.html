<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- configuração -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/resest.css">
    <link rel="stylesheet" href="./src/styles/main.css">

</head>
<body>
    <div class="contaniner">
        <div class="menu">
            <div class="menu-time">
                <h2 class="h2-color">Time Left</h2>
                <h2 class="second" id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="h2-color">Your Score</h2>
                <h2 class="second" id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/img/player.png" alt="jogardo" height="60px">
                <h2>X3</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square enemy" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>

        </div>

    </div>
    
   
    <script defer src="./src/scrips/main.js"></script>
</body>
</html>
